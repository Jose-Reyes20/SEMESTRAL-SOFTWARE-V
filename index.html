<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora 22</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <nav class="navbar-new">

        <div class="nav-left">
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
        </div>

        <div class="nav-logo">
            <img src="IMG/logo.png" alt="Logo Distribuidora 22">
        </div>

        <div class="nav-right">
            
            <div id="user-area" style="display: inline-flex; gap: 15px; align-items: center;">
                <a href="login.html">Login</a>
                <a href="registrarse.html">Registrarse</a>
            </div>

            <a href="carrito.html" class="cart" style="margin-left: 15px;">
                <svg width="30" height="30" viewBox="0 0 24 24">
                    <path d="M6 6h15l-2 9H8L6 6zm0 0H3"
                        stroke="#5E925C" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="10" cy="19" r="1" fill="#5E925C"/>
                    <circle cx="17" cy="19" r="1" fill="#5E925C"/>
                </svg>
                <span id="cart-count">0</span>
            </a>
        </div>

    </nav>

    <section class="hero">

        <div class="hero-left">
            <img src="IMG/Imagen2.png" alt="Distribuidora 22" class="hero-logo">

            <p class="hero-text">
                Abastecemos minisúpers y empresas con productos de consumo masivo.<br>
                Logística eficiente, precios competitivos y atención profesional en todas las provincias.
            </p>

            <button class="btn-catalogo" onclick="location.href='productos.html'">
                Ver Catálogo
            </button>
        </div>

        <div class="hero-right">
            <img src="IMG/imagen1.png" alt="Imagen Principal" class="hero-img-click">
        </div>

    </section>

    <script src="JS/config.js"></script>
    <script src="JS/session.js"></script>
    <script src="JS/carrito.js"></script>

</body>
</html>
