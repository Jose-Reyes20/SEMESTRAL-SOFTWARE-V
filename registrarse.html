 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Distribuidora 22</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <img src="IMG/logo.png" alt="Logo Distribuidora 22" />
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
             
        </ul>
        <div class="nav-actions">
            <a href="login.html" class="nav-btn">Login</a>
        </div>
    </nav>
    <main class="auth-main-content">
        <div class="auth-box wide">
            <h2 class="section-title">Crear Cuenta</h2>
            <p class="auth-subtitle">Regístrate y empieza a disfrutar de nuestros servicios.</p>
            
            <form id="register-form" class="auth-form">

                <div class="form-row">
                    <div class="form-group">
                        <label for="reg-nombre">Nombre:</label>
                        <input type="text" id="reg-nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-apellido">Apellido:</label>
                        <input type="text" id="reg-apellido" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-direccion">Dirección:</label>
                    <input type="text" id="reg-direccion" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="reg-email">Correo Electrónico:</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-telefono">Teléfono:</label>
                        <input type="tel" id="reg-telefono" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-pass">Contraseña:</label>
                    <input type="password" id="reg-pass" required>
                </div>
                
                <button type="submit" class="login-btn">Registrarse</button>

                <div class="auth-footer-link">
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-copy-final">© 2025 Distribuidora 22 — Todos los derechos reservados</p>
    </footer>

    <script src="JS/config.js"></script>
    <script src="JS/registrarse.js"></script>

</body>
</html>
