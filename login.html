 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Distribuidora 22</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <img src="IMG/logo.png" alt="Logo Distribuidora 22" />
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            
        </ul>
        <div class="nav-actions">
            <a href="registrarse.html" class="nav-btn">Registrarse</a>
        </div>
    </nav>
    <main class="auth-main-content">
        <div class="auth-box">
            <h2 class="section-title">Iniciar Sesión</h2>
            <p class="auth-subtitle">Accede a tu cuenta para continuar comprando.</p>
            
            <form id="login-form" class="auth-form">
                
                <div class="form-group">
                    <label for="login-email">Correo Electrónico:</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-pass">Contraseña:</label>
                    <input type="password" id="login-pass" required>
                </div>
                
                <button type="submit" class="login-btn">Acceder</button>
                
                <div class="auth-footer-link">
                    <p>¿No tienes cuenta? <a href="registrarse.html">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-copy-final">© 2025 Distribuidora 22 — Todos los derechos reservados</p>
    </footer>

    <script src="JS/config.js"></script>
    <script src="JS/login.js"></script>

</body>
</html>
