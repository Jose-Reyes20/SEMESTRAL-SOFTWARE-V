<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo – Distribuidora22</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        /* Estilos específicos para el admin */
        .admin-body { background-color: #f4f4f4; font-family: sans-serif; }
        .admin-header { background: #fff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .admin-container { padding: 30px; max-width: 1200px; margin: 0 auto; }
        
        .admin-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .admin-card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
        .admin-card h3 { color: #555; font-size: 0.9rem; margin-bottom: 10px; }
        .admin-card p { font-size: 1.8rem; font-weight: bold; color: #2c6e49; margin: 0; }

        .admin-table-section { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .admin-table th, .admin-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .admin-table th { background-color: #f8f9fa; color: #333; }
        
        .estado { padding: 5px 10px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; }
        .estado.pendiente { background: #fff3cd; color: #856404; }
        .estado.completada { background: #d4edda; color: #155724; }
        .estado.cancelada { background: #f8d7da; color: #721c24; }
    </style>
</head>

<body class="admin-body">
    <header class="admin-header">
        <h2>Panel Administrativo</h2>
        
        <div style="display: flex; align-items: center; gap: 15px;">
            <a href="index.html" style="text-decoration: none; color: #2c6e49; font-weight: bold;">Ir a Tienda</a>
            <div id="user-area">
                </div>
        </div>
    </header>

    <main class="admin-container">

        <section class="admin-cards">

            <div class="admin-card">
                <h3>Total Órdenes</h3>
                <p id="total-ordenes">0</p>
            </div>

            <div class="admin-card">
                <h3>Clientes Registrados</h3>
                <p id="total-clientes">0</p>
            </div>

            <div class="admin-card">
                <h3>Productos en Catálogo</h3>
                <p id="total-productos">0</p>
            </div>

            <div class="admin-card">
                <h3>Ingresos Totales</h3>
                <p id="total-ingresos">$0.00</p>
            </div>

        </section>

        <section class="admin-table-section">
            <h3>Últimas Órdenes</h3>

            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Cliente (ID)</th>
                        <th>Total</th>
                        <th>Estado</th>
                    </tr>
                </thead>

                <tbody id="tabla-ordenes">
                    <tr>
                        <td colspan="5" style="text-align: center;">Cargando datos...</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <script src="JS/config.js"></script>
    <script src="JS/session.js"></script>
    
    <script src="JS/admin.js"></script> 

    <script>
        // Protección extra de ruta
        document.addEventListener("DOMContentLoaded", () => {
            const usuario = JSON.parse(localStorage.getItem("usuarioConectado"));
            if (!usuario || (usuario.rol && usuario.rol.toLowerCase() !== "admin")) {
                alert("Acceso denegado. Solo administradores.");
                window.location.replace("index.html");
            }
        });
    </script>
</body>
</html>
