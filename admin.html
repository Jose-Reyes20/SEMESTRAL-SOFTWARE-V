 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Distribuidora 22</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <img src="IMG/logo.png" alt="Logo Distribuidora 22" />
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
        </ul>

        <div class="nav-actions">
            <div id="user-area" class="nav-admin-info">
                <a href="login.html" class="nav-btn">Login</a>
            </div>
        </div>
    </nav>
    <main class="admin-main-content">
        <h2 class="section-title">Dashboard de Administración</h2>

        <div class="dashboard-cards">
            <div class="info-card primary">
                <h4>Total Productos</h4>
                <p id="total-productos">0</p>
            </div>
            <div class="info-card success">
                <h4>Total Clientes</h4>
                <p id="total-clientes">0</p>
            </div>
            <div class="info-card warning">
                <h4>Órdenes Recibidas</h4>
                <p id="total-ordenes">0</p>
            </div>
            <div class="info-card danger">
                <h4>Ingresos Totales</h4>
                <p id="total-ingresos">$0.00</p>
            </div>
        </div>

        <section class="recent-orders-section">
            <h3>Órdenes Recientes</h3>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID Orden</th>
                            <th>Fecha</th>
                            <th>Usuario ID</th>
                            <th>Total</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-ordenes">
                        <tr><td colspan="5" style="text-align:center;">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-copy-final">© 2025 Distribuidora 22 — Panel de Administración</p>
    </footer>

    <script src="JS/config.js"></script>
    <script src="JS/session.js"></script> <script src="JS/admin.js"></script>

</body>
</html>
